<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora matematica</title>
</head>
<body>
    <center>
    <h1>Cálculos Matemáticos</h1>
    <script>
        //prompt é aonde infroma o valor
        //var é a variavel criada que armazerna o que foi digitado
        //ParseInt converte o valor de texto para número intero
        var num1 = parseInt(prompt("Digite um  número"));
        var num2 = parseInt(prompt("Digite outro  número"));
        var soma = num1 + num2;
        var sub = num1 + num2;
        var mult  = num1 * num2
        var div = num1 / num2

        //docoment.write é aonde imprime os valores
        document.write("O primero número digitado foi: ") + num1        
        //<br> pula uma linha
        document.write("<br>")                
        document.write("O primero número digitado foi: ") + num2        
        document.write("<br>")
        document.write("<br>")
        document.write("<h2>")
        document.write("A soma é: " + soma)
        document.write("<br>")
        document.write("A subtração é: " + sub)
        document.write("<br>")
        document.write("A multiplicação é: " + mult)
        document.write("<br>")
        document.write("A divisão é: " + div)
        document.write("<h2>")
    </script>

    </center>
</body>
</html>
